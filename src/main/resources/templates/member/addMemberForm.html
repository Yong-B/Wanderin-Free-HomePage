<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Wanderin' Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scrollbar-gutter: stable;
        }
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #ffffff; color: #333; }
        .input-box:focus { outline: none; border-color: #0056ff; }
        /* 넥슨 스타일의 부드러운 회색 버튼 */
        .sns-btn {
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
        }
        .sns-btn:hover { background-color: #f9fafb; border-color: #d1d5db; }
    </style>
</head>
<body>
<main class="flex flex-col items-center justify-center min-h-screen w-full pt-16 pb-20 px-6">

    <div class="text-center mb-12 w-full">
        <div class="inline-block mb-6">
            <svg class="w-20 h-20 mx-auto text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2 whitespace-nowrap tracking-tight">
            Wanderin' Free에 오신 것을 환영합니다!
        </h2>
        <p class="text-gray-500 mt-4 font-medium">회원가입 방식을 선택해주세요.</p>
    </div>

    <div class="w-full max-w-[460px] mx-auto space-y-3">
        <div class="bg-white rounded-xl overflow-hidden border-2 border-blue-600 shadow-sm w-full">
            <div class="p-8">
                <form th:action="@{/member/add}" th:object="${member}" method="post" class="space-y-5">

                    <div class="flex items-center justify-center space-x-2 mb-6 text-blue-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <span class="font-bold">이메일로 회원가입</span>
                    </div>

                    <div class="w-full">
                        <label class="block text-sm font-bold text-gray-700 mb-2 text-center">아이디</label>
                        <div class="flex space-x-2">
                            <input type="text" th:field="*{loginId}" id="loginId"
                                   class="flex-grow px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg input-box text-sm focus:bg-white transition"
                                   placeholder="사용할 아이디">
                            <button type="button" onclick="checkDuplicateId()"
                                    class="w-[100px] flex-none px-4 py-2 bg-white border border-gray-300 rounded-lg font-bold text-xs hover:bg-gray-50 transition">
                                중복확인
                            </button>
                        </div>
                        <p id="idCheckMsg" class="text-xs mt-2 text-center min-h-[1rem] font-medium"></p>
                    </div>

                    <div class="space-y-4 w-full">
                        <input type="password" th:field="*{password}"
                               class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg input-box text-sm focus:bg-white transition"
                               placeholder="비밀번호 (6자 이상)">

                        <input type="text" th:field="*{name}"
                               class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg input-box text-sm focus:bg-white transition"
                               placeholder="이름">

                        <input type="email" th:field="*{email}"
                               class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg input-box text-sm focus:bg-white transition"
                               placeholder="이메일 주소">
                    </div>

                    <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-black text-lg rounded-xl transition shadow-md mt-2">
                        가입하기
                    </button>
                </form>
            </div>
        </div>
        <button type="button" class="sns-btn w-full p-5 rounded-xl flex items-center justify-between group">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center text-white">
                    <span class="font-bold text-xs">TALK</span>
                </div>
                <div class="text-left">
                    <p class="font-bold text-sm text-gray-800">카카오계정으로 회원가입</p>
                    <p class="text-xs text-gray-400">카카오톡 인증으로 간편하게 가입</p>
                </div>
            </div>
            <svg class="w-5 h-5 text-gray-300 group-hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>

        <button type="button" class="sns-btn w-full p-5 rounded-xl flex items-center justify-between group">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-black rounded-full flex items-center justify-center text-white text-xs font-bold">G</div>
                <div class="text-left">
                    <p class="font-bold text-sm text-gray-800">Google로 회원가입</p>
                </div>
            </div>
            <svg class="w-5 h-5 text-gray-300 group-hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
    </div>

    <p class="text-center mt-10 text-sm text-gray-400">
        이미 계정이 있으신가요? <a th:href="@{/member/login}" class="text-blue-600 font-bold hover:underline ml-1">로그인하기</a>
    </p>
</main>

<footer class="text-center pb-10 text-gray-400 text-[11px]">
    &copy; Wanderin' Free. All rights reserved.
</footer>

<script>
    function checkDuplicateId() {
        const loginIdInput = document.getElementById('loginId');
        const msgElement = document.getElementById('idCheckMsg'); // 메시지 표시창
        const loginId = loginIdInput.value.trim();

        if (!loginId) {
            msgElement.innerText = "아이디를 입력해주세요.";
            msgElement.style.color = "#ef4444"; // 빨간색
            loginIdInput.focus();
            return;
        }

        fetch(`/member/check-login-id?loginId=${encodeURIComponent(loginId)}`)
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    // 중복된 경우
                    msgElement.innerText = "❌ 이미 사용 중인 아이디입니다.";
                    msgElement.style.color = "#ef4444"; // 빨간색
                    loginIdInput.style.borderColor = "#ef4444";
                } else {
                    // 사용 가능한 경우
                    msgElement.innerText = "✅ 사용 가능한 아이디입니다.";
                    msgElement.style.color = "#10b981"; // 초록색
                    loginIdInput.style.borderColor = "#10b981";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                msgElement.innerText = "서버 통신 중 오류가 발생했습니다.";
                msgElement.style.color = "#ef4444";
            });
    }

    // 아이디 입력창을 다시 클릭하거나 타이핑하면 메시지를 지워주는 센스!
    document.getElementById('loginId').addEventListener('input', function() {
        const msgElement = document.getElementById('idCheckMsg');
        msgElement.innerText = ""; // 메시지 초기화
        this.style.borderColor = "#e5e7eb"; // 테두리 색상 초기화
    });
</script>
</body>
</html>
