<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - Wanderin' Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scrollbar-gutter: stable;
        }
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #fff; color: #333; }
        .input-box:focus { outline: none; border-color: #0056ff; background-color: #fff; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

<div class="mb-10 text-center">
    <a th:href="@{/}" class="text-4xl font-[900] tracking-tighter text-black hover:text-blue-600 transition-colors">
        WANDERIN' FREE
    </a>
    <p class="text-gray-500 mt-4 font-medium">자유로운 퍼즐의 세계로 로그인하세요.</p>
</div>

<div class="w-full max-w-[460px] p-10 border-2 border-gray-50 shadow-2xl rounded-3xl bg-white">
    <form th:action="@{/login}" method="post" class="space-y-6">

        <div class="space-y-4">
            <input type="text" name="loginId"
                   class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-xl input-box text-sm transition"
                   placeholder="아이디" required>

            <input type="password" name="password"
                   class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-xl input-box text-sm transition"
                   placeholder="비밀번호" required>

            <p th:if="${loginError}" th:text="${loginError}" style="color: red;"></p>
        </div>

        <button type="submit"
                class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-[900] text-xl rounded-xl transition shadow-lg active:scale-[0.98]">
            로그인
        </button>

        <div class="flex items-center justify-between text-xs text-gray-400 font-bold px-1">
            <label class="flex items-center cursor-pointer hover:text-gray-600">
                <input type="checkbox" class="rounded border-gray-300 text-blue-600 mr-2"> 로그인 유지
            </label>
            <div class="space-x-3">
                <a href="#" class="hover:text-blue-600">아이디 찾기</a>
                <span>|</span>
                <a href="#" class="hover:text-blue-600">비밀번호 찾기</a>
            </div>
        </div>
    </form>

    <div class="relative my-10">
        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-100"></div></div>
        <div class="relative flex justify-center text-[10px] font-bold uppercase">
            <span class="bg-white px-4 text-gray-400">간편 로그인</span>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <button class="flex items-center justify-center py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition font-bold text-sm">
            <span class="text-yellow-400 mr-2">●</span> 카카오
        </button>
        <button class="flex items-center justify-center py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition font-bold text-sm">
            <span class="text-gray-900 mr-2">G</span> 구글
        </button>
    </div>
</div>

<div class="mt-8 text-sm font-bold">
    <span class="text-gray-400">계정이 없으신가요?</span>
    <a th:href="@{/member/add}" class="text-blue-600 hover:underline ml-2">회원가입 하기</a>
</div>

</body>
</html>
