<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wanderin' Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #fff; color: #333; overflow-x: hidden; }
        
        /* 메인 비주얼 영역 (넥슨 게임시작 버튼 스타일) */
        .play-btn {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
        }

        /* 메뉴 하단 애니메이션 바 */
        .menu-underline {
            position: absolute;
            bottom: -32px;
            left: 0;
            width: 0;
            height: 4px;
            background-color: #0056ff;
            transition: all 0.3s ease;
        }
        .group:hover .menu-underline {
            width: 100%;
        }
    </style>
</head>
<body>
<header class="w-full bg-white border-b-2 border-gray-50 sticky top-0 z-50 shadow-sm">
    <div class="w-full px-12 h-24 flex items-center justify-between">

        <div class="flex-none">
            <a th:href="@{/}" class="text-3xl font-[900] tracking-tighter text-black hover:text-blue-600 transition-colors whitespace-nowrap">
                WANDERIN' FREE
            </a>
        </div>

        <nav class="absolute left-1/2 -translate-x-1/2">
            <ul class="flex space-x-24 font-bold text-xl text-gray-800">
                <li class="relative group">
                    <a href="#" class="hover:text-blue-600 transition-colors">소식</a>
                    <span class="menu-underline"></span>
                </li>
                <li class="relative group">
                    <a href="#" class="hover:text-blue-600 transition-colors">정보</a>
                    <span class="menu-underline"></span>
                </li>
                <li class="relative group">
                    <a th:href="@{/board}" class="hover:text-blue-600 transition-colors">게시판</a>
                    <span class="menu-underline"></span>
                </li>
                <li class="relative group">
                    <a href="#" class="hover:text-blue-600 transition-colors">고객지원</a>
                    <span class="menu-underline"></span>
                </li>
            </ul>
        </nav>

        <div class="flex-none flex items-center space-x-8 text-base font-bold text-gray-600">
            <th:block th:if="${session.loginMember == null}">
                <a th:href="@{/member/add}" class="hover:text-black transition-colors whitespace-nowrap">회원가입</a>
                <a th:href="@{/login}" class="border-2 border-gray-900 px-7 py-2 rounded-full text-black hover:bg-gray-900 hover:text-white transition-all shadow-sm whitespace-nowrap">
                    로그인
                </a>
            </th:block>

            <th:block th:if="${session.loginMember != null}">
                <div class="flex items-center space-x-4">
            <span class="text-black font-black">
                <span class="text-blue-600" th:text="${session.loginMember.name}">사용자</span>님 환영합니다
            </span>

                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="border-2 border-gray-200 px-6 py-2 rounded-full text-gray-500 hover:border-red-500 hover:text-red-500 transition-all whitespace-nowrap">
                            로그아웃
                        </button>
                    </form>
                </div>
            </th:block>
        </div>
    </div>
</header>

<main class="relative w-full h-[700px] bg-[#fff9c4] overflow-hidden">

    <div class="absolute top-0 right-0 z-20 w-80">
        <div class="bg-white p-4 rounded-bl-2xl shadow-[0_15px_30px_rgba(0,0,0,0.1)] flex flex-col items-center border-l border-b border-gray-100">
            <button class="play-btn w-full py-8 text-white text-4xl font-[900] rounded-lg mb-3 hover:brightness-110 transition active:scale-95">
                게임구매
            </button>
            <div class="text-[12px] text-gray-400 font-medium pb-1">
                로그인이 필요합니다
            </div>
        </div>
    </div>

    <div class="absolute inset-0 flex items-center justify-center overflow-hidden">
        <div class="text-gray-300/40 text-[12rem] font-black select-none tracking-tighter">GAME VIDEO</div>
    </div>

    <div class="absolute left-40 top-1/2 -translate-y-1/2 z-10">
        <span class="bg-blue-600 text-white px-4 py-1.5 rounded-full text-sm font-bold mb-6 inline-block shadow-md">NEW EVENT</span>
        <h2 class="text-7xl font-black text-gray-900 leading-[1.1] tracking-tight">
            자유로운 퍼즐의 세계<br><span class="text-blue-600 font-black">Wanderin' Free</span>
        </h2>
        <p class="text-2xl text-gray-600 mt-6 font-medium">지금 접속하고 당신만의 모험을 시작하세요!</p>
    </div>
</main>

<section class="max-w-[1600px] mx-auto py-16 flex justify-center space-x-16">
    <div class="text-center group cursor-pointer">
        <div class="w-20 h-20 bg-gray-50 rounded-3xl mb-3 flex items-center justify-center group-hover:bg-blue-50 group-hover:scale-110 transition-all duration-300 shadow-sm">
            <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <span class="text-lg font-bold text-gray-800">공지사항</span>
    </div>
</section>

</body>
</html>
